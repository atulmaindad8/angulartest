<div class="container">
  <div class="tab-content">
    <div id="home" class="">
      <h3>User Details</h3>
      <div class="card">
        <div class="card-body">
            <div class="form-group">
              <label class="col-md-4">Name</label>
              {{user.name}}
            </div>
            <div class="form-group">
              <label class="col-md-4">Surname</label>
              {{user.surname}}
              </div>
              <div class="form-group">
                <label class="col-md-4">Email</label>
               {{user.email}}
                </div>
                <div class="form-group">
                  <label class="col-md-4">Gender</label>
                  {{user.gender}}
                </div>
                <div class="form-group">
                  <label class="col-md-4">City</label>
                  {{user.city}}
                  </div>
                  <div class="form-group">
                    <label class="col-md-4">Skills</label>
                    {{user.skills}}
                    </div>
                    <div class="form-group">
                      <label class="col-md-4">Profile Pic</label>
                      <img class="profile_pic_detail"  [src]="user.profileurl && user.profileurl!= null ||  user.profileurl!='' ? user.profileurl : defaultPicUrl">
                      </div>
              <div class="form-group">
                <button type="button" class="btn btn-primary" [routerLink]="['/']">Back</button>
              </div>
        </div>
      </div>
    </div>
  </div>
</div>
